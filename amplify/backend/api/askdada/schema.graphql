type Todo @model {
  id: ID!
  name: String!
  description: String
}

type FamilyMember @model {
  firstName: String!,
  lastName: String!
}

type Questions @model {
  questionType: QuestionType!,
  questionDescription: String!,
  familyMembers: [FamilyMember]  
} 

enum QuestionType {
  TurnForSongs,
  TurnForCleanTalbe,
  TurnForSetTable
}